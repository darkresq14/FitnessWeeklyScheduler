<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Fitness Weekly Scheduler</title>
</head>

<body>
  <div class="container">
    <h1>Fitness Weekly Scheduler</h1>
    <navbar class="nav">
      <ul>
        <li class="active tab"><a href="#">Monday</a></li>
        <li class="tab"><a href="#">Tuesday</a></li>
        <li class="tab"><a href="#">Wednesday</a></li>
        <li class="tab"><a href="#">Thursday</a></li>
        <li class="tab"><a href="#">Friday</a></li>
        <li class="tab"><a href="#"><i class="fa-solid fa-clipboard-list"></i> Summary</a></li>
      </ul>
    </navbar>
    <main>
      <div class="content"></div>
      <div class="controls">
        <button class="previous hidden">Left</button>
        <button class="cls bolded">Clear Local Storage</button>
        <button class="next">Tuesday</button>
      </div>
    </main>
    <div class="error"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>

</html>
